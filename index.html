<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <section class="cards">
    <div class="card">
      <div class="inner-content">
        <div class="image-container">
          <a href="#">
            <img src="images/image-equilibrium.jpg" class="nft">
            <div class="overlay">
              <img src="images/icon-view.svg">
            </div>
          </a>
        </div>
        <div class="main-info">
          <a href="#">Equilibrium #3429</a>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="tags">
          <div class="price">
            <img src="images/icon-ethereum.svg" class="icon">
            <p>0.041 ETH</p>
          </div>
          <div class="time">
            <img src="images/icon-clock.svg" class="icon">
            <p>3 days left</p>
          </div>
        </div>
        <div class="owner">
          <img src="images/image-avatar.png" class="avatar">
          <p>Creation of </p><a href="#">Jules Wyvern</a>
        </div>
      </div>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ahmed Salem</a>.
  </div>
</body>
</html>
